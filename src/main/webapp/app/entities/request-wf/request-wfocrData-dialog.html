
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRequestWfLabel" data-translate="ocrApiGateway2App.requestWf.home.createOrEditLabel">Create or edit a Request Wf</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.requestWf.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.requestWf.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ocrApiGateway2App.requestWf.statusId" for="field_statusId">Status Id</label>
            <input type="number" class="form-control" name="statusId" id="field_statusId"
                    ng-model="vm.requestWf.statusId"
                    required />
            <div ng-show="editForm.statusId.$invalid">
                <p class="help-block"
                    ng-show="editForm.statusId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.statusId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ocrApiGateway2App.requestWf.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.requestWf.createdBy"
                    required />
            <div ng-show="editForm.createdBy.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdBy.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ocrApiGateway2App.requestWf.updatedBy" for="field_updatedBy">Updated By</label>
            <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                    ng-model="vm.requestWf.updatedBy"
                     />
        </div>

        <div class="form-group">
            <label data-translate="ocrApiGateway2App.requestWf.edmsRequest" for="field_edmsRequest">Edms Request</label>
            <select class="form-control" id="field_edmsRequest" name="edmsRequest" ng-model="vm.requestWf.edmsRequestId" ng-options="edmsRequest.id as edmsRequest.id for edmsRequest in vm.edmsrequests"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
